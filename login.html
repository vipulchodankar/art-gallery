<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">Art Gallery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="./index.html">Home</a>
            <a class="nav-item nav-link" href="./auction.html">Auction</a>
            <a class="nav-item nav-link" href="./contact.html">Contact</a>
            <a class="nav-item nav-link" href="./about.html">About</a>
            <a
              class="nav-item nav-link btn btn-primary text-white active"
              id="loginButton"
              href="./login.html"
              >Login</a
            >
          </div>
        </div>
      </nav>
    </header>
    <!-- Beginning of main -->
    <main>
      <div class="container-fluid m-0">
        <div class="row justify-content-center">
          <div class="col-md-8 bg-info text-white m-4" id="loginFormDiv">
            <h3 class="m-4">Login</h3>

            <form class="m-4">
              <div class="form-row justify-content-around">
                <div class="col-sm-8 col-md-5 mb-4">
                  <label for="validationDefaultUsername">Username / Email Adddress</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend2"
                        >@</span
                      >
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="validationDefaultUsername"
                      aria-describedby="inputGroupPrepend2"
                      placeholder="Enter username or email address"
                      required
                    />
                  </div>
                </div>
                <div class="col-sm-8 col-md-5  mb-4">
                  <label for="validationDefault01">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="validationDefault01"
                    required
                  />
                </div>
              </div>

              <div class="row mx-1 mx-lg-4 justify-content-start">
                <button class="btn btn-secondary text-info mx-lg-2" type="submit">
                  Login
                </button>
                <a class="btn pl-2 pr-0 text-light" href="#"
                  >Forgot Password?</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
